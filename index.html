<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gems Swapper</title>
	<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Candy Crush clone (simple) made in 2 days with Javascript, html/css (dom), Jquery & HammerJS.">
	<meta name="author" content="Didier Chartrain http://github.com/copycut">
</head>
<body>

	<div class="ui" id="ui" style="width:90%">
		<h1>Gems Swapper</h1>
		<div  id="totalProgress">
			<div class="progress" style=" height: 35px" align="center">
				<div class="progress-bar"id="bigProgress"  role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="60" style="width:100%">
					60S
				</div>
			</div>
			<!-- <h3 style="margin-left:40%; height: 40px;">Game Over</h3> -->

		</div>
		<div style="margin-top:10px">
			<p id="score">Score: <span class="score">0</span></p>
			<!-- <p id="combo">Combo: <span class="combo">0</span></p>
			<p id="bestCombo">Best Combo: <span class="bestCombo">0</span></p> -->
			<!-- <div id="percentCount">100 %</div>
			<div class="progress-bar">
					<div id="progress"></div>
			</div> -->
			<div class="progress" id="everyProgress" style="height: 35px">
				<div class="progress-bar" id="smallProgress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
					100%
				</div>
			</div>
		</div>
		
	</div>

	<div class="message">
		<h2>How many rows ?</h2>
		<ul>
			<li><button class="four" value="4">4*4</button></li>
			<li><button class="six" value="6">6*6</button></li>
			<li><button class="eight" id="eight" value="8">8*8</button></li>
			<li><button class="ten" value="10">10*10</button></li>
			<li><button class="twelve" value="12">12*12</button></li>
		</ul>
	</div>



	<div id="game"></div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="assets/js/vendor/jquery.min.js"></script>
	<script src="assets/js/vendor/jquery.easing.1.3.js"></script>
	<script src="assets/js/vendor/hammer.min.js"></script>
	<script src="assets/js/vendor/jquery.hammer-full.min.js"></script>
	<script src="assets/js/game.js"></script>
</body>
</html>
